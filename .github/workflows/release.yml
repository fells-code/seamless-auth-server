name: CI & Release

on:
  pull_request:
  push:
    branches:
      - dev
      - main
    tags:
      - "core-v*"
      - "express-v*"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Test Core
        working-directory: packages/core
        run: npm test

      - name: Test Express
        working-directory: packages/express
        run: npm test

  publish-express-beta:
    name: Publish Express Beta
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        working-directory: packages/express
        run: npm ci

      - name: Build
        working-directory: packages/express
        run: npm run build

      - name: Bump beta version
        working-directory: packages/express
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version prerelease --preid=beta
          git push --follow-tags origin dev

      - name: Publish beta
        working-directory: packages/express
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-stable:
    name: Publish Stable Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Determine package
        id: pkg
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/core-* ]]; then
            echo "package=core" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/express-* ]]; then
            echo "package=express" >> $GITHUB_OUTPUT
          else
            exit 1
          fi

      - name: Install dependencies
        working-directory: packages/${{ steps.pkg.outputs.package }}
        run: npm ci

      - name: Build
        working-directory: packages/${{ steps.pkg.outputs.package }}
        run: npm run build

      - name: Publish stable
        working-directory: packages/${{ steps.pkg.outputs.package }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
