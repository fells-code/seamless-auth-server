name: CI & Release

on:
  pull_request:
  push:
    branches:
      - dev
      - main
    tags:
      - "core-v*"
      - "express-v*"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Core dependencies
        working-directory: packages/core
        run: npm ci

      - name: Install Express dependencies
        working-directory: packages/express
        run: npm ci

      - name: Test Core
        working-directory: packages/core
        run: npm test

      - name: Test Express
        working-directory: packages/express
        run: npm test

  publish-express-beta:
    name: Publish Express Beta
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    concurrency:
      group: beta-release-dev
      cancel-in-progress: false
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        working-directory: packages/express
        run: npm ci

      - name: Build
        working-directory: packages/express
        run: npm run build

      - name: Bump beta version (no tag)
        working-directory: packages/express
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version prerelease --preid=beta --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore(express): bump beta version"
          git push origin dev

      - name: Publish beta to npm
        working-directory: packages/express
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-core-beta:
    name: Publish Core Beta
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    concurrency:
      group: beta-release-dev
      cancel-in-progress: false
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        working-directory: packages/core
        run: npm ci

      - name: Build
        working-directory: packages/core
        run: npm run build

      - name: Bump beta version (no tag)
        working-directory: packages/core
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version prerelease --preid=beta --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore(core): bump beta version"
          git push origin dev

      - name: Publish beta to npm
        working-directory: packages/core
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-stable:
    name: Publish Stable Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/core-v') || startsWith(github.ref, 'refs/tags/express-v')
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Determine package
        id: pkg
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/core-v* ]]; then
            echo "package=core" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/express-v* ]]; then
            echo "package=express" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag format"
            exit 1
          fi

      - name: Install dependencies
        working-directory: packages/${{ steps.pkg.outputs.package }}
        run: npm ci

      - name: Build
        working-directory: packages/${{ steps.pkg.outputs.package }}
        run: npm run build

      - name: Publish stable to npm
        working-directory: packages/${{ steps.pkg.outputs.package }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
